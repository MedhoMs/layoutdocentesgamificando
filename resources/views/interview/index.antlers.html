<div class="bg-blue-300">
    <div class="text-center bg-[#11375f] p-6 text-white font-bold">
        <h1 class="text-4xl pb-6 font-bold">ENTREVISTAS</h1>
        <h3>Entrevistas a docentes quienes nos cuentan sus gamificaciones y sus experiencias en educaci√≥n.</h3>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 max-w-4xl mx-auto gap-4 mt-5 pb-8">
        {{ collection:interview }}
        <div v-for="interview in interviews" class="bg-white rounded-lg flex flex-col shadow-[-2px_2px_15px_] shadow-neutral-600">
            <div class="flex justify-center">
              <a href="{{ url }}">
                <img src="{{ interview_image }}" class="md:rounded-t-lg md:rounded-tr-lg">
              </a>
            </div>
            <div class="flex flex-col text-blue-900 py-3 px-2 ">
                <div class="text-base font-semibold">
                    {{ title }}
                    {{ if tags }}
                        <div class="pt-1">
                            {{ tags }}
                                <a href="{{ url }}" class="border-2 border-black rounded-2xl text-sm text-white hover:text-[#e2e2e2] bg-[#ff7414] hover:bg-[#cd5e12] px-2">{{ title }}</a>
                            {{ /tags }}
                        </div>
                    {{ /if }}
                </div>
                <div class="mt-2 text-sm">
                    {{ description }}
                </div>
            </div>
        </div>
        {{ /collection:interview }}
    </div>
</div>
